<!doctype html>
<html lang="en">
  <head>
    <title>Afford: Settings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/affordapp_homepage.CSS"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  </head>
  <body>
    <div class="row text-center">
      <div class="col-sm-12">
    <h1>Afford</h1>
    <br />
  </div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form>
        <h2>Account Basics</h2>

        <div>Email Address</div>
      
        <input type="text" name="email" value="" placeholder="YourEmail@anemail.com"/>
        <br/><br/>
        <div>Password</div>
        <button>
          <div>Change your password...</div>
        </button>
        <br/><br/>

        <div>Language</div>
        <br/><br/>
        <select>
          <option value="id-ID">Bahasa Indonesia</option>
          <option value="ms-MY">Bahasa Malaysia</option>
          <option value="cs-CZ">Čeština</option
            >
          <option value="da-DK">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="en-AU">English (Australia)</option>
          <option value="en-IN">English (India)</option>
          <option value="en-GB">English (UK)</option>
          <option value="en-US">English (US)</option>
          <option value="es-419">Español (Américas)</option>
          <option value="es-AR">Español (Argentina)</option>
        </select>

        <div>Country</div>
        <br/><br/>

        <div>Gender</div>
        <br/><br/>

        <div>Search Privacy</div>
        <br/><br/>

        <div>Personalization</div>
        <br/><br/>

        <div>Search History</div>
        <br/><br/>

        <div>Account</div>
        <br/><br/><br/><br/>

        <h2>Profile</h2>
        <div>
          <span>First Name</span>
          <input type="fname" name="" />
          <span>Last Name</span>
          <input type="lname" name="" />
        </div>
        <div>Picture</div>
        <div>
        <img alt="Profile Picture Frame" src="">
        </div>
        <div>
        <button class="" type="button"></button>
        </div>



      </form>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
